{% extends "comics/base.html" %}

{% block content %}

<div class="form-container">
    <h2>Subir capítulo para {{ comic.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="chapter_title">Título del capítulo:</label>
            <input type="text" name="chapter_title" id="chapter_title" required>
        </div>

        <div class="form-group">
            <label for="zip_file">Archivo ZIP con imágenes:</label>
            <input type="file" name="zip_file" accept=".zip" required>
        </div>

        <button type="submit" class="submit-btn">Subir Capítulo</button>
    </form>
</div>

{% endblock %}
